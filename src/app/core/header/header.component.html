<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="/assets/imgs/Clinico.png"
        alt=""
        width="30"
        height="40"
        class="d-inline-block align-text-top"
      />
      Clinico
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
        </li>
      </ul>
      <div class="d-flex">
        <a *ngIf="!login()" [routerLink] = "['/login']" class="btn btn-default log-in"><i class="fa fa-sign-in"  aria-hidden="true"></i> Log in</a>
        <a *ngIf="login()" (click)="logout()" class="btn btn-default log-in"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a>
      </div>

    </div>
  </div>
</nav>
