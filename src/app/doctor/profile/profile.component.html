<div class="container">
  <div class="row my-5">
    <div class="col-md-4 col-sm-12">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="card">
        <div class="card-header">Profile Setting</div>
        <div class="card-body">
          <div class="row g-0">
            <div class="col-md-6 col-12 offset-md-5">
              <img
                src="assets/imgs/Clinico.png"
                class="profile-pricture"
                width="150"
                height="150"
                style="border-radius: 50%; border: 5px solid #16548d"
              />
              <!-- <button class="btn btn-primary">Change profile picture</button> -->
            </div>
          </div>
          <div class="row g-3 my-2">
            <div class="col-md-6">
              <label for="inputFirst" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                aria-label="Last name"
                id="inputFirst"
                name="firstname"
              />
            </div>
            <div class="col-md-6">
              <label for="inputLast" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                aria-label="Last name"
                id="inputLast"
                name="lastname"
              />
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <label for="inputPhone" class="form-label">Phone</label>
              <p-inputMask
                mask="(999) 9999999999"
                placeholder="(999) 9999999999"
                name="phone"
                id="inputPhone"
              ></p-inputMask>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</div>
