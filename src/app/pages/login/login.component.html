
<div class="container-fluid" style="margin-top: 10%;">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">

  <div class="card-box" style="background-color: rgb(213, 222, 230);">
      <form [formGroup]="loginform" >



      <div class="row" style="display: block;">
        <!-- <h2 style="text-align: center;" >Login</h2> -->
      </div>

    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group" (ngSubmit)="userLogin()">
              <label for="txtname">Email</label>
              <input type="text" id="txtname" [(ngModel)]="email" class="form-control" formControlName="username" placeholder="Email"   autocomplete="off"  />
          </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
              <label for="txtpassword">password</label>
              <input type="password" id="txtpassword" [(ngModel)]="password"  class="form-control" formControlName="password"  placeholder="Enter the password"  autocomplete="off"  />
          </div>
      </div>
    </div>


    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br>
          <div class="form-group" style="text-align: center;">
             <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="userLogin()" >Login</button>
          </div>
      </div>
      <div class="col-lg-3">
          <br>
          <span></span>
      </div>
    </div>
  </form>

    </div>
  </div>
  </div>
  </div>
