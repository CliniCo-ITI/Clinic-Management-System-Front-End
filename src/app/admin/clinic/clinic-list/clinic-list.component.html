

<div class="row g-0">
  <div id="sideNave" class="col-md-3 col-2">
<app-side-bar></app-side-bar>
</div>

<div class="col-md-9 col-10 clinic" >
  <h3 class=" text-capitalize text-secondary mb-5 mt-5">our clinics</h3>
  <p-table #clinicList [value]="clincics" [filterDelay]="0" [globalFilterFields]="['governorate','address','startTime','endTime','medicines.length']" dataKey="_id">

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="governorate">Governorate <p-sortIcon field="governorate"></p-sortIcon></th>
          <th pSortableColumn="address">Adress <p-sortIcon field="address"></p-sortIcon></th>
          <th pSortableColumn="startTime">StartTime <p-sortIcon field="startTime"></p-sortIcon></th>
          <th pSortableColumn="endTime">EndTime <p-sortIcon field="endTime"></p-sortIcon></th>
          <th pSortableColumn="medicines.length">medicin count <p-sortIcon field="medicines.length"></p-sortIcon></th>
          <th>options</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clinic>
        <tr>
          <td>{{clinic?.governorate}}</td>
          <td>{{clinic?.address}}</td>
          <td>{{clinic?.startTime}}</td>
          <td>{{clinic?.endTime}}</td>
          <td>{{clinic?. medicines.length}}</td>
          <td>
            <a routerLink="/admin/clinicDetails/{{ clinic._id }}" class="btn btn-info m-2"
              >Details</a
            >
            <a routerLink="/admin/edit_clinic/{{ clinic._id }}" class="btn btn-warning m-2"
            >Update</a
          >
          <a
            routerLink="/admin/deleteClinic/{{ clinic._id }}"
            class="btn btn-danger text-black m-2"
            >Delete</a
          >
          </td>
        </tr>
    </ng-template>
  </p-table>
  <button class="btn btn-success mt-5" (click)="add()">add Clinc</button>
</div>
</div>
