<div class="container">
  <!-- <h1>Adding Receptionist Form</h1> -->
  <form #userForm = "ngForm"  (ngSubmit)="onSubmit()">
    <!-- {{userForm.value | json}} -->
    <hr/>
    <!-- {{newRecep | json}} -->

  <!-- File Input -->
    <div class="form-group">
      <label for="exampleInputFirstName1" class="form-label">First name:</label>
      <input type="text" class="form-control" name="fname" placeholder="as: Ahmed" [(ngModel)] = "newRecep.fname" required>
    </div>
    <div class="form-group">
      <label for="exampleInputLastName1" class="form-label">Last name:</label>
      <input type="text" class="form-control" name="lname" placeholder="as: Mohammed" [(ngModel)] = "newRecep.lname"  required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control"name="email" placeholder="as: recep@recep.com" [(ngModel)] = "newRecep.email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="must contain letters and numbers/greater than 4 chars" [(ngModel)] = "newRecep.password" required>
    </div>
    <div class="form-group">
      <label for="exampleInputImage1" class="form-label">Profile Image:</label>
      <span style="display:inline-block; padding: 5;margin-left:5;">      (only: *.jpg, *.jpeg, *.png)</span>
      <input name="image" #recepimg type="file" placeholder="only: *.jpg, *.jpeg, *.png" class="form-control"  required>
    </div>
    <div class="form-group">
      <label for="exampleInputAge1" class="form-label">Age:</label>
      <input type="text" class="form-control" name="age" placeholder="as: 25 etc." [(ngModel)] = "newRecep.age" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPhoneNumber1" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" name="phoneNumber" placeholder="as: 010303399902" [(ngModel)] = "newRecep.phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="exampleInputGender1" class="form-label">Gender:</label>
      <!-- <input name="gender"  type="text" class="form-control" placeholder="only in: F or M" [(ngModel)] = "newRecep.gender"  required> -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1"  [(ngModel)] = "newRecep.gender" value="M">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" [(ngModel)] = "newRecep.gender" value="F">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputuserType1" class="form-label">userType:</label>
      <input name="userType"  type="text" class="form-control" placeholder="only: receptionist" [(ngModel)] = "newRecep.userType" required>
    </div>
    <div class="form-group">
      <label for="exampleInputSalary1" class="form-label">Salary:</label>
      <input name="salary" ngModel type="text" class="form-control" placeholder="as: 3000" [(ngModel)] = "newRecep.salary" required>
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputClinicid1" class="form-label">ClinicId:</label>
      <input type="text" class="form-control" name="clinic" placeholder="as: 623e0df6a6a27481c540d337" [(ngModel)] = "newRecep.clinicId" required>
    </div> -->
    <div class="form-group">
      <label for="exampleInputClinicid1" class="form-label">Clinic</label>
      <select name="clinic"  class="form-control" [(ngModel)] = "newRecep.clinicId" id="exampleInputClinicid1">
        <option *ngFor="let clinic of clinics" [value]="clinic._id" >{{clinic.governorate}}</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" > Submit </button>
    </div>
  </form>
</div>
