<p>doctor-add works!</p>
<div class="container-fluid">
  <h1>Adding Doctor Form</h1>
  <form #userForm = "ngForm"  (ngSubmit)="onSubmit()">
    <!-- {{userForm.value | json}} -->
    <hr/>
    {{newDoc | json}}

  <!-- File Input -->
    <div class="form-group">
      <label for="exampleInputFirstName1" class="form-label">First name:</label>
      <input type="text" class="form-control" name="fname" [(ngModel)] = "newDoc.fname">
    </div>
    <div class="form-group">
      <label for="exampleInputLastName1" class="form-label">Last name:</label>
      <input type="text" class="form-control" name="lname" [(ngModel)] = "newDoc.lname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control"name="email" [(ngModel)] = "newDoc.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)] = "newDoc.password">
    </div>
    <div class="form-group">
      <label for="exampleInputImage1" class="form-label">Profile Image:</label>
      <input name="image" #doctorimg type="file" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleInputAge1" class="form-label">Age:</label>
      <input type="text" class="form-control" name="age" [(ngModel)] = "newDoc.age">
    </div>
    <div class="form-group">
      <label for="exampleInputPhoneNumber1" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" name="phoneNumber" [(ngModel)] = "newDoc.phoneNumber">
    </div>
    <div class="form-group">
      <label for="exampleInputGender1" class="form-label">Gender:</label>
      <input name="gender"  type="text" class="form-control" [(ngModel)] = "newDoc.gender" >
    </div>
    <div class="form-group">
      <label for="exampleInputuserType1" class="form-label">userType:</label>
      <input name="gender"  type="text" class="form-control" [(ngModel)] = "newDoc.userType">
    </div>
    <div class="form-group">
      <label for="exampleInputVezeeta" class="form-label">Vezeeta:</label>
      <input name="vezeeta"  type="text" class="form-control" [(ngModel)] = "newDoc.vezeeta">
    </div>
    <div class="form-group">
      <label for="exampleInputImage1" class="form-label">PPL Image:</label>
      <input name="ppl" #ppl type="file" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleInputSpec" class="form-label">Specialization:</label>
      <input name="specialization" ngModel type="text" class="form-control" [(ngModel)] = "newDoc.specialization">
    </div>
    <div class="form-group">
      <label for="exampleInputClinicid1" class="form-label">ClinicId:</label>
      <input type="text" class="form-control" name="clinic" [(ngModel)] = "newDoc.clinicId">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" > Submit </button>
    </div>
  </form>
</div>
